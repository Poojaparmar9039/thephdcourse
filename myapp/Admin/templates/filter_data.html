{% extends 'admin.htmml' %}
{% block content %}
    <table>
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.fullname }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No data found</td></tr>
        {% endfor %}
    </tbody>
</table>

    
{% endblock %}
