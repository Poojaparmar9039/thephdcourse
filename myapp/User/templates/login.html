<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequential Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }
        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3a7bc8;
        }
        .error {
            color: #d32f2f;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }
        .success {
            color: #2e7d32;
            font-size: 0.85rem;
            margin-top: 0.25rem;
            display: none;
        }
        #passwordSection {
            display: none;
            margin-top: 1.5rem;
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }
        .slide-in {
            animation: slideIn 0.5s forwards;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Create Account</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error">Please enter a valid email address</div>
                <div id="emailSuccess" class="success">Email is valid! Continue to create your password.</div>
                <button type="button" id="validateEmail">Continue</button>
            </div>
            
            <div id="passwordSection">
                <div class="form-group">
                    <label for="password">Create Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-requirements">
                        Password must be at least 8 characters long and include letters and numbers
                    </div>
                    <div id="passwordError" class="error">Password must meet requirements</div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div id="confirmPasswordError" class="error">Passwords don't match</div>
                </div>
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('validateEmail').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const emailSuccess = document.getElementById('emailSuccess');
            const passwordSection = document.getElementById('passwordSection');
            
            // Reset display
            emailError.style.display = 'none';
            emailSuccess.style.display = 'none';
            
            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                emailError.style.display = 'block';
            } else {
                emailSuccess.style.display = 'block';
                passwordSection.style.display = 'block';
                passwordSection.classList.add('slide-in');
                this.disabled = true; // Disable the continue button
                document.getElementById('email').readOnly = true; // Make email field read-only
            }
        });

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let valid = true;
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            
            // Reset errors
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('confirmPasswordError').style.display = 'none';
            
            // Password validation
            const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!passwordPattern.test(password.value)) {
                document.getElementById('passwordError').style.display = 'block';
                valid = false;
            }
            
            // Confirm password validation
            if (password.value !== confirmPassword.value) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                valid = false;
            }
            
            if (valid) {
                alert('Registration successful!');
                // In a real application, you would submit the form to your server here
            }
        });
    </script>
</body>
</html>
